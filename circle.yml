machine:

  python:
    version: 2.7.10

  services:
    - docker

dependencies:
  override:
    - pip install -U pip ansible
    - cd ansible; ansible-galaxy install -r test-requirements.yml


test:
  override:
    - cd ansible; ansible-playbook test-machine.yml
    - cd ansible/roles; ansible-playbook openresty/tests/docker.yml
