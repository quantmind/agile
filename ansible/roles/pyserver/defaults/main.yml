---
#
# Make sure pyenv is up-to-date
pyenv_update_git_install: yes
#
# Make sure these versions are installed
pyenv_python_versions:
  - 3.5.1
#
# File containing python requirements to install at global level
python_requirement_file: "requirements.txt"
#
# File containing python 2 requirements for ansible
ansible_requirement_file: "requirements-ansible.txt"
#
# Do we need numpy installed?
numpy: "yes"

pyserver_packages:
    - git
    - curl
    - libssl-dev
    - libbz2-dev
    - libsqlite3-dev
    - libreadline-dev
    - pkgconf
    - libhdf5-dev
    - liblzo2-dev
    - libpq-dev
    - build-essential
    - python-pip
    - python3
    - python3-dev
    - python3-pip
