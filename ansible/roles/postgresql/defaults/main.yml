---
#
# Install PostgreSql server?
# Set to true if the server need to be installed in the system
postgresql_installdb: false
postgresql_package: postgresql-9.5
postgresql_client_package: postgresql-client-9.5
postgresql_command: create
#
# Superuser for service
#
# DB user setup
postgresql_host: localhost
postgresql_port: 5432
postgresql_user: changeme
postgresql_db: changeme
postgresql_password: changeme
postgresql_role_flags: "CREATEDB,CREATEROLE,LOGIN"
#
# list of postgresql databases to manage
postgresql_databases: []
